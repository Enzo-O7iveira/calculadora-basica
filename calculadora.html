<body>
    <div id="calculadora">
        <h1>Calculadora Teste</h1>
        <p>Insira o primeiro número<p>
        <input type="number" name="txt1" id="txt1">
        <p>Insira o segundo número<p>
        <input type="number" name="txt2" id="txt2">
            <div id="teste">
                <input type="button" value="Soma" onclick="somar()"> 
                <input type="button" value="Multiplicação" onclick="multiplicar()">  
                <input type="button" value="Dividir" onclick="divisao()">
                <input type="button" value="Subtrair" onclick="subtracao()">
            </div>
            <br>
        <div id="resultado">
            <p><strong><b>O resultado aparece aqui!!</b></strong></p>
        </div>
    </div>
